<!DOCTYPE html>
<html>
    <head>
        <style>
            .box {
              width: 200px;
               height: 200px;
              position: absolute;
            }
            
            #one {
              background: red;
              top: 100px;
              left: 150px;
              z-index: 1;
            }
            
            #two {
              background: yellow;
              top: 80px;
              left: 100px;
              z-index: -1;
            }
            </style>
    </head>
    <body>
        <div id="one" class="box">Box 1</div>
        <div id="two" class="box">Box 2</div>
    </body>
</html>
