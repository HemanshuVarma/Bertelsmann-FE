<!DOCTYPE html>
<html>
    <head>
        <!-- Use ../ to refer to parent directory. Include any number
        of times to go one level top. e.g., ../../style.css-->
        <link 
        href="style.css" 
        type="text/css"
        rel="stylesheet" />
        
        <style>
            p {
                color: brown;
            }
            #text_div {
                text-decoration: underline;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <p>Paragraph for styling with CSS</p>
        <div id="text_div" style="font-size: 32px;"> 
            3 ways to link CSS with HTML
        </div>
    </body>
</html>
